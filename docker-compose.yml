    ports:
      - "27017:27017"
  api:
    image: quarkus/alloy4fun-api-jvm
    ports:
      - "8080:8080" # if access id needed from the outside (otherwise no need)
    links:
      - mongo
    environment:
      - QUARKUS_MONGODB_CONNECTION_STRING=mongodb://mongo:27017